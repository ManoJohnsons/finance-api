# ==========================================================
# Production Profile (enabled with -Dspring.profiles.active=prod)
# ==========================================================
# Connect to database running on Docker Compose in the server.
# The ${...} variables are read in .env file from the server environment.
spring.datasource.url={$PROD_DB_URL}
spring.datasource.username=${PROD_DB_USER}
spring.datasource.password=${PROD_DB_PASSWORD}

# Flyway must be active to create/update tables.
spring.flyway.enabled=true

# Instructing Hibernate to only validate the schema, because Flyway "owns" the schema.
spring.jpa.hibernate.ddl-auto=validate

# Turn off SQL logs to better performace
spring.jpa.show-sql=false