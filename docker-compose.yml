version: '3.8'

services:

    postgres-db:
        image: postgres:18.0-alpine
        container_name: finance-api-db
        environment:
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB_NAME}
        ports:
            - "5432:5432"
        volumes:
            - postgres-data:/var/lib/postgresql/data

volumes:

    postgres-data:
        driver: local
